<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
    <div style="text-align: center;">

        <h1 th:if="${isLoginCorrect != null}"
            th:style="'color: ' + ${isLoginCorrect ? 'green' : 'red'}"
            th:text="${isLoginCorrect ? 'Zalogwano' : 'Błędne dane'}"></h1>

        <form method="post" action="/login" th:object="${loginForm}">
            Login: <input type="text" th:field="*{login}">
            <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>  <br/>
            Hasło: <input type="password" th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> <br/>
            <input type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
